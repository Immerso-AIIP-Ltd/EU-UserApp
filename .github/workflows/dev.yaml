on:
  push:
    branches:
      - eros-user-dev

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'poetry'

      - name: Install deps
        run: poetry install

      - name: Run lint check
        run: poetry run pre-commit run --all-files

